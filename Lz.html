
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laiba Ily More Popup</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    
  }

  .popup-bg {
      animation: heartbeat 1s infinite ease-in-out;
  transform-origin: center center;
    position: fixed;
    top: ;
    left: 10%;
    bottom:5%;
    width: 80%;
    height: 80%;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 1000;
  }

  .popup-bg.show {
    opacity: 1;
    pointer-events: auto;
  }

  /* Floating hearts container */
  .hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 5;
    overflow: hidden;
  }

  .heart {
    position:absolute;
    fill: red;
    filter: drop-shadow(0 0 6px pink);
    animation: floatUp linear infinite;
    transform-origin: center bottom;
    
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) rotate(0deg) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-700px) rotate(360deg) scale(1.2);
      opacity: 0;
    }
  }

  /* Close button */
  .close-btn {
    position: absolute;
    top: -20px;
    right: -20px;
    font-size: 32px;
    cursor: pointer;
    border: none;
    background: none;
    color: #fff;
    font-weight: bold;
    z-index: 10;
  }

  /* Heartbeat text inside SVG */
  .heart-text {
    font-size: 3px;
    position: absolute;
    text-align: center;
    position: absolute;
  top: 50%;
  
  transform: translate(0%, -55%);
    fill: white;
    white-space: pre-line;
    font-weight: bold;
    text-anchor: middle;
    dominant-baseline: middle;
    
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(1.1); }
    50% { transform: scale(1.2); }
    75% { transform: scale(1.1); }
  }
</style>
</head>
<body>

<div class="popup-bg" id="popup">
  <!-- Heart-shaped popup using SVG -->
  <svg width="400" height="400" viewBox="0 0 32 29.6" class="popup-heart">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#ff758c;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#ff7eb3;stop-opacity:1" />
      </linearGradient>
    </defs>
    <path d="M23.6,0c-2.9,0-5.6,1.7-7.6,4.3C13.9,1.7,11.2,0,8.3,0C3.7,0,0,3.7,0,8.3c0,4.4,3.4,8.1,10.8,14.7l5.2,4.6l5.2-4.6
      C28.6,16.4,32,12.7,32,8.3C32,3.7,28.3,0,23.6,0z" fill="url(#grad1)"/>
    <text x="16" y="15" class="heart-text">I love You
    More❤️</text>
    <foreignObject x="0" y="0" width="32" height="29.6">
      <button class="close-btn" onclick="closePopup()"></button>
    </foreignObject>
  </svg>

  <div class="hearts" id="hearts"></div>
</div>

<script>
  
   window.onload = () => {
  setTimeout(() => {
    document.getElementById('popup').classList.add('show');
    generateHeartsContinuously();

    const audio = document.getElementById('popupSound');

    // Try autoplay (may fail on iPhone)
    audio.play().catch(() => {});

    // Play again every time user clicks anywhere
    document.body.addEventListener('touchstart', () => {
      audio.currentTime = 0; // restart from beginning
      audio.play();
    });

  }, 1000);
};
  function closePopup() {
    document.getElementById('popup').classList.remove('show');
  }

  function createHeart() {
    const container = document.getElementById('hearts');
    const heart = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    heart.setAttribute("viewBox", "0 0 32 29.6");
    heart.classList.add("heart");

    const size = 10 + Math.random() * 25;
    heart.style.width = `${size}px`;
    heart.style.height = `${size}px`;
    heart.style.left = `${Math.random() * 100}%`;
    heart.style.bottom = `0px`;
    const duration = 3 + Math.random() * 3;
    heart.style.animationDuration = `${duration}s`;
    heart.style.animationDelay = `${Math.random() * 2}s`;

    heart.innerHTML = `
      <path d="M23.6,0c-2.9,0-5.6,1.7-7.6,4.3C13.9,1.7,11.2,0,8.3,0C3.7,0,0,3.7,0,8.3c0,4.4,3.4,8.1,10.8,14.7l5.2,4.6l5.2-4.6
      C28.6,16.4,32,12.7,32,8.3C32,3.7,28.3,0,23.6,0z"/>
    `;
    container.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, duration * 1000);
  }

  function generateHeartsContinuously() {
    setInterval(() => {
      createHeart();
    }, 300);
  }
</script>
<!-- Background / popup sound -->
<!-- Popup music -->
<audio id="popupSound" src="https://github.com/dhehsbdb/Bditoelappsododo/raw/refs/heads/main/New%20Pro.mp3"></audio>
</body>
</html>
